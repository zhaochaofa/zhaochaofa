<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Academic Webpage" />
    <meta name="author" content="senli1073" />
    <title id="title"></title>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
        rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link type="text/css" href="static/css/styles.css" rel="stylesheet" />
    <link type="text/css" href="static/css/main.css" rel="stylesheet" />

    <!-- Bootstrap core JS-->
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>

    <!-- For Compatability -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <!-- Markdown -->
    <script type="text/javascript" src="static/js/marked.min.js"></script>

    <!-- Mathematics -->
    <script>
        MathJax = {
            tex: {
                packages: {},
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: false,
                processEnvironments: true,
                processRefs: true,
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,
                tags: 'all',
                tagSide: 'right',
                tagIndent: '0.8em',
                useLabelIds: true,
                maxMacros: 10000,
                maxBuffer: 5 * 1024,
                formatError: (jax, err) => jax.formatError(err)
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Core JS-->
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/js-yaml.min.js"></script>

    <!-- Add this script to fetch and render the openings.md -->
    <script>
        // 等待 DOM 完全加载后执行
        document.addEventListener('DOMContentLoaded', function () {
            // 异步加载 openings.md 文件
            fetch('contents/openings.md')  <!-- 修改此处，确保文件路径正确 -->
                .then(response => response.text())  // 获取文件内容
                .then(text => {
                    // 使用 marked.js 渲染 Markdown 内容
                    const html = marked(text);
                    // 将渲染后的 HTML 插入到 #openings-md 元素
                    document.getElementById('openings-md').innerHTML = html;
                })
                .catch(error => {
                    console.error('加载 openings.md 时出错:', error);
                });
        });
    </script>
</head>

    <nav class="header navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">

                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#publications">PUBLICATIONS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#openings">OPENINGS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Top Section -->
    <section class="top-section" style="background-image: url('static/assets/img/background.jpeg');">
        <div class="top-section-content">
            <div class="container px-5">
                <h2 id="top-section-bg-text" class="text-white display-3 lh-1 font-alt"></h2>
            </div>
        </div>
    </section>

    <!-- Openings -->
    <section class="bg-gradient-primary-to-secondary-light mt5 md5" id="openings">
        <div class="container px-5">
            <header>
                <h2 id="openings-subtitle"><i class="bi bi-opening-fill"></i>OPENINGS </h2>
            </header>
            <div class="main-body" id="openings-md"></div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="bg-bottom text-center py-5">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div id="copyright-text" class="mb-2"></div>
                <a id="github-link" href="https://github.com/senli1073">Github</a>

            </div>
        </div>

</body>

</html>
